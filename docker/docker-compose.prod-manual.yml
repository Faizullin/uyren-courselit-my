version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: courselit-nginx-prod-manual
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    env_file:
      - .env.prod-manual
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - courselit-prod-manual-network

  web:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_NAME}-web:${IMAGE_TAG:-latest}
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        - BUILD_MODE=production
        - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
        - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
        - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
        - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
        - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
        - NEXT_PUBLIC_APP_DOMAIN=${NEXT_PUBLIC_APP_DOMAIN}
        - NEXT_PUBLIC_SERVER_DOMAIN=${NEXT_PUBLIC_SERVER_DOMAIN}
        - NEXT_PUBLIC_FB_API_KEY=${NEXT_PUBLIC_FB_API_KEY}
        - NEXT_PUBLIC_FB_AUTH_DOMAIN=${NEXT_PUBLIC_FB_AUTH_DOMAIN}
        - NEXT_PUBLIC_FB_PROJECT_ID=${NEXT_PUBLIC_FB_PROJECT_ID}
        - NEXT_PUBLIC_FB_STORAGE_BUCKET=${NEXT_PUBLIC_FB_STORAGE_BUCKET}
        - NEXT_PUBLIC_FB_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FB_MESSAGING_SENDER_ID}
        - NEXT_PUBLIC_FB_APP_ID=${NEXT_PUBLIC_FB_APP_ID}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXTAUTH_URL=${NEXTAUTH_URL}
        - NEXT_FOR_DOCKER=1
    container_name: courselit-web-prod-manual
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.prod-manual
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - courselit-prod-manual-network

