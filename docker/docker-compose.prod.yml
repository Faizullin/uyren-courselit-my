version: '3.8'

services:
  # Nginx reverse proxy with SSL support
  # Uncomment when ready to use nginx with SSL
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: courselit-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    env_file:
      - .env.prod
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - courselit-prod-network

  web:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_NAME}-web:${IMAGE_TAG:-latest}
    container_name: courselit-web-prod
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.prod
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - courselit-prod-network

  # queue:
  #   image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_NAME}-queue:${IMAGE_TAG:-latest}
  #   container_name: courselit-queue-prod
  #   ports:
  #     - "${QUEUE_PORT:-3001}:3001"
  #   environment:
  #     - NODE_ENV=production
  #   env_file:
  #     - .env.prod
  #   depends_on:
  #     - redis
  #     - mongodb
  #   restart: unless-stopped
  #   networks:
  #     - courselit-prod-network

  redis:
    image: redis
    container_name: courselit-redis-prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courselit-prod-network

  mongodb:
    image: mongo
    container_name: courselit-mongo-prod
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-courselit}
    env_file:
      - .env.prod
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/${MONGO_DATABASE:-courselit} --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courselit-prod-network

volumes:
  redis_data:
    driver: local
  mongo_data:
    driver: local

networks:
  courselit-prod-network:
    name: courselit-prod-network
    driver: bridge
