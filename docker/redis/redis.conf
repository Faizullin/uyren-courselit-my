# Redis configuration for development

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security (basic for development)
# requirepass your-redis-password

# Performance
tcp-keepalive 300
timeout 0

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
